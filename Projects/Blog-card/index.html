<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor blog card</title>
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card-container">
            <section class="top-section">
                <picture>
                    <source media="(min-width: 394px)" srcset="./assets/Blog-Image-desktop.svg" type="image/svg+xml">

                    <source media="(max-width: 392px)" srcset="./assets/Blog-Image-mobile.svg" type="image/svg+xml">
                    <img src="./assets/Blog-Image-mobile.svg" alt="Card hero image">
                </picture>
            </section>

            <section class="middle-section">
                <p>Learning</p>
                <p>Published 21 dec 2023</p>
                <h1>HTML & CSS Foundations</h1>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </section>

            <section class="bottom-section">
                <img src="./assets/image-avatar.webp" alt="Avatar of the author">
                <span>Greg Hooper</span>
            </section>
        </div>
    </main>
</body>
</html>
