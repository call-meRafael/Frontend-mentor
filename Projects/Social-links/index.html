<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social Links</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="content-wrapper">
        <section class="card-box">
            <div class="avatar-box">
                <img class="avatar-img" src="./assets/me-2.webp" alt="">
            </div>

            <div class="profile-description">
                <h1>Rafael Ara√∫jo</h1>
                <span>Fortaleza, Brazil</span>
                <p>"Full stack developer and avid reader"</p>
            </div>

            <div class="social-links-box">
                <nav class="nav-wrapper">
                    <div class="git-box">
                        <img src="./assets/github.svg" alt="github icon">
                        <a href="#">Github</a>
                    </div>

                    <div class="front-box">
                        <img src="./assets/frontendmentor-svgrepo-com.svg" alt="">
                        <a href="#">Frontend Mentor</a>
                    </div>

                    <div class="linkedin-box">
                        <img src="./assets/linkedin.svg" alt="">
                        <a href="#">Linkedin</a>
                    </div>
                   
                    <div class="insta-box">
                        <img src="./assets/instagram.svg" alt="">
                        <a href="#">Instagram</a>
                    </div>
                    <div class="twitter-box">
                        <img src="./assets/twitter-x.svg" alt="">
                        <a href="#">Twitter</a>
                    </div>
                </nav>
            </div>
        </section>
    </main>
</body>
</html>
